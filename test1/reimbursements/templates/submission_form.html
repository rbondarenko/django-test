<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Submit Reimbursement Request</title>
		<style>
			body {font-family: sans-serif}
			form {margin: .3em; padding: .7em;  }
			form p {margin:0;padding:.3em 0 .3em 0}
			form button {margin-top: 1.5em}
			form label {display: inline-block; width: 90pt; color: navy; }
		</style>
	</head>
	<body>
		<h1>Reimbursement Submission</h1>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
